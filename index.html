<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="heading">
    <h1>*<span>Rock-paper-scissor</span>*</h1>
  </div>
  <div class="game">
  <div class="Rock"   id="choice">
    <img src="Rock.jpg" alt="">
  </div>
  <div class="Paper"  id="choice">
    <img src="Paper.jpg" alt="">
  </div>
  <div class="Scissor"  id="choice">
    <img src="Scissor.jpg" alt="">
  </div>
  </div>
  <div class="scoreboard">
    <div class="user">
      <p class="userScore">0</p>
      <p id="usercount">You</p>
    </div>
    <div class="system">
      <p class="systemScore">0</p>
      <p id="systemscore">System</p>
    </div>
  </div>
  <div class="paragraph">
    <p class="start">Click on your choice.</p>
  </div>
  <script src="app.js"></script>
</body>
</html>
